{% extends "layout.html" %}
{% block content %}


<hr>
<div id='graphDiv'></div>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
    var graphData = {{ data.chart_data | safe }}
    // Set the dimensions of the svg
    var margin = {top: 30, right: 50, bottom: 30, left: 50};
    var svgWidth = 1000;
    var svgHeight = 600;
    var graphWidth = svgWidth - margin.left - margin.right;
    var graphHeight = svgHeight - margin.top - margin.bottom;
    // Parse the date / time
    //var parseDate = d3.time.format("%Y-%m-%d").parse;
    // Set the ranges
    var x = d3.scale.linear().range([0, graphWidth]);
    var y = d3.scale.linear().range([graphHeight, 0]);
    // Define the axes
    var xAxis = d3.svg.axis().scale(x)
        .orient("bottom").ticks(5);
    var yAxis = d3.svg.axis().scale(y)
        .orient("left").ticks(5);
    // Define the High line
    var logpLine = d3.svg.line()
        .x(function(d) { return x(d.bp); })
        .y(function(d) { return y(d.logp); });
    // Adds the svg canvas
    var svg = d3.select("#graphDiv")
      .append("svg")
        .attr("width", svgWidth)
        .attr("height", svgHeight)
      .append("g")
        .attr("transform", 
        "translate(" + margin.left + "," + margin.top + ")")
    // define function
    function draw(data) {
      data.forEach(function(d) {
        //d.Date = parseDate(d.Date);
        d.logp = +d.logp;
        d.bp = +d.bp;
        //d.Low = +d.Low;
      });
      // Scale the range of the data
      x.domain(d3.extent(data, function(d) { return d.bp; }));
      y.domain([d3.min(data, function(d) {
          return Math.min(d.logp) }),
          d3.max(data, function(d) {
          return Math.max(d.logp) })]);
      svg.append("path")
        .style("stroke", "green")
        .style("fill", "none")
        .attr("class", "line")
        .attr("d", logpLine(data));

      // Add the X Axis
      svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + graphHeight + ")")
          .call(xAxis);
      // Add the Y Axis
      svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);
     //svg.append("text")
      //  .attr("transform", "translate("+(graphWidth+3)+","+y(graphData[0].Low)+")")
       // .attr("dy", ".35em")
        //.attr("text-anchor", "start")
        //.style("fill", "red")
        //.text("Low");
    };
draw(graphData);
</script>

{% endblock %}
